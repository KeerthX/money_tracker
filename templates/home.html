{% extends 'base.html' %}

{% block content %}
<h1>Money Tracker Summary</h1>
<div class="summary">
    <div class="card">
        <h3>Total Income:</h3>
        <p>{{ total_income }} INR</p>
    </div>
    <div class="card">
        <h3>Total Savings:</h3>
        <p>{{ total_savings }} INR</p>
    </div>
    <div class="card">
        <h3>Total Expenses:</h3>
        <p>{{ total_expenses }} INR</p>
    </div>
    <div class="card">
        <h3>Total Investments:</h3>
        <p>{{ total_investments }} INR</p>
    </div>
</div>
<canvas id="expenseChart"></canvas>
<script>
    var ctx = document.getElementById('expenseChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Income', 'Savings', 'Expenses', 'Investments'],
            datasets: [{
                label: 'Money Distribution',
                data: [{{ total_income }}, {{ total_savings }}, {{ total_expenses }}, { { total_investments } }],
    backgroundColor: ['#4CAF50', '#FF9800', '#F44336', '#2196F3']
            }]
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}
