{% extends 'base.html' %}

{% block content %}
<h2>Investments</h2>
<form method="POST">
    <label>Company:</label>
    <input type="text" name="company" required><br>
    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required><br>
    <label>Units:</label>
    <input type="number" step="0.01" name="units" required><br>
    <label>Class:</label>
    <input type="text" name="class" required><br>
    <label>Currency:</label>
    <input type="text" name="currency" required><br>
    <button type="submit">Add Investment</button>
</form>

<table>
    <thead>
        <tr>
            <th>Company</th>
            <th>Amount</th>
            <th>Units</th>
            <th>Class</th>
            <th>Currency</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for investment in investments %}
        <tr>
            <td>{{ investment.company }}</td>
            <td>{{ investment.amount }}</td>
            <td>{{ investment.units }}</td>
            <td>{{ investment.class_type }}</td>
            <td>{{ investment.currency }}</td>
            <td>
                <form action="{{ url_for('delete_investment', id=investment.id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
