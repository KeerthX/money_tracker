{% extends "base.html" %}

{% block content %}
<h1>Budget</h1>

<form action="/budget" method="POST">
    <label for="month">Month:</label>
    <input type="text" id="month" name="month" placeholder="October 2024" required><br>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget" required><br>

    <label for="rollover">Rollover:</label>
    <input type="number" id="rollover" name="rollover" required><br>

    <button type="submit">Set Budget</button>
</form>

<h2>Current Month's Budget</h2>
<p>Budget: ${{ current_budget.budget }}</p>
<p>Rollover: ${{ current_budget.rollover }}</p>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% endblock %}
