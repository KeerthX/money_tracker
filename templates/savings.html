{% extends 'base.html' %}

{% block content %}
<h2>Savings</h2>
<form method="POST">
    <label>Date:</label>
    <input type="date" name="date" required><br>
    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required><br>
    <label>Type:</label>
    <input type="text" name="type" required><br>
    <label>Currency:</label>
    <input type="text" name="currency" required><br>
    <button type="submit">Add Saving</button>
</form>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Currency</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for saving in savings %}
        <tr>
            <td>{{ saving.date }}</td>
            <td>{{ saving.amount }}</td>
            <td>{{ saving.type }}</td>
            <td>{{ saving.currency }}</td>
            <td>
                <form action="{{ url_for('delete_saving', id=saving.id) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
